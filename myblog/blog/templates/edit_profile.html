{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}
{%block styles%} 
<style>/* Add these styles to the existing styles in the <style> tag or your CSS file */

    h2 {
        margin-bottom: 20px;
    }
    
    form {
        max-width: 600px;
        margin: 0 auto;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
    }
    
    input[type="submit"] {
        background-color: #007BFF;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    </style>
{%endblock%}
{% block content %}
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
