<!-- templates/edit_post.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Post{% endblock %}
{%block styles%} 
<style>/* Add these styles to the existing styles in the <style> tag or your CSS file */

    h2 {
        margin-bottom: 20px;
    }
    
    form {
        max-width: 600px;
        margin: 0 auto;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
    }
    
    input[type="submit"] {
        background-color: #007BFF;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    </style>
{%endblock%}
{% block content %}
    <h2>Edit Post</h2>
    <form method="post" action="{% url 'edit_post' post_id=post.id %}">
        {% csrf_token %}
        <label for="new_title">New Title:</label>
        <input type="text" id="new_title" name="new_title" value="{{ post.title }}"><br>
        <label for="new_content">New Content:</label>
        <textarea id="new_content" name="new_content">{{ post.content }}</textarea><br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
