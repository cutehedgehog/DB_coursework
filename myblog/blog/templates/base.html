<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <!-- Add your CSS links or stylesheets here -->
</head>
<body>
    <header>
        <h1>{% block header %}My Blog{% endblock %}</h1>
        <nav>
            {% if user.is_authenticated %}
                <p>Hello, {{ user.username }}!
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </p>
            {% else %}
                <a href="{% url 'register' %}">Sign Up</a> | <a href="{% url 'login' %}">Sign In</a>
            {% endif %}
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'post_list' %}">Posts</a>
            <!-- Add any other navigation links or menu items here -->
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Add footer content here -->
    </footer>

    <!-- Add your JavaScript links or scripts here -->
</body>
</html>
