<!-- templates/posts.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Posts{% endblock %}

{% block content %}
    <h2>Posts</h2>
    {% for post in posts %}
        <ul>
            <li>
                {{ post.title }} - {{ post.content }} (by {{ post.user.username }})
                <a href="{% url 'post_details' post.id %}">Post Details</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
