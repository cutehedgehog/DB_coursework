<!-- templates/add_post.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Add Post{% endblock %}
{%block styles%} 
<style>/* Add these styles to the existing styles in the <style> tag or your CSS file */

    h2 {
        margin-bottom: 20px;
    }
    
    form {
        max-width: 600px;
        margin: 0 auto;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
    }
    
    input[type="submit"] {
        background-color: #007BFF;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    </style>
{%endblock%}
{% block content %}
    <h2>Add Post</h2>
    <form method="post" action="{% url 'add_post' %}">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>
        <label for="content">Content:</label>
        <textarea name="content" rows="4" required></textarea><br>
        <input type="submit" value="Add Post">
    </form>
    <br>
    <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
