{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Comment{% endblock %}
{%block styles%} 
<style>/* Add these styles to the existing styles in the <style> tag or your CSS file */

    h2 {
        margin-bottom: 20px;
    }
    
    form {
        max-width: 600px;
        margin: 0 auto;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
    }
    
    input[type="submit"] {
        background-color: #007BFF;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    </style>
{%endblock%}
{% block content %}
    <h2>Edit Comment</h2>
    <form method="post" action="{% url 'edit_comment' post_id=comment.post_id comment_id=comment.comment_id %}">
        {% csrf_token %}
        <label for="content">Comment:</label>
        <textarea id="content" name="content">{{ comment.content }}</textarea><br>
        <input type="submit" value="Save Changes">
    </form>
    <a href="{% url 'post_details' post_id=comment.post_id %}">Cancel</a>
{% endblock %}
